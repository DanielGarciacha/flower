<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <link rel="stylesheet" href="flor.css">
</head>
<body>
    <div class="sun"></div>
    <div class="ground"></div>
    <div class="cloud" style="width: 150px; height: 80px; top: 50px; animation-duration: 20s;"></div>
    <div class="cloud" style="width: 100px; height: 60px; top: 120px; animation-duration: 25s;"></div>
    <div class="cloud" style="width: 180px; height: 90px; top: 200px; animation-duration: 22s;"></div>

    <div class="flower-container">
        <div class="flower" id="flower1">
            <div class="center"></div>
            <div class="petal" style="transform: rotate(0deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(45deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(90deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(135deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(180deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(225deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(270deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(315deg) scale(0);"></div>
            <div class="leaf" style="left: -40px; top: 80px;"></div>
            <div class="leaf" style="right: -40px; top: 150px; transform: scaleX(-1) scale(0);"></div>
        </div>
        <div class="flower" id="flower2">
            <div class="center"></div>
            <div class="petal" style="transform: rotate(0deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(45deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(90deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(135deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(180deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(225deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(270deg) scale(0);"></div>
            <div class="petal" style="transform: rotate(315deg) scale(0);"></div>
            <div class="leaf" style="left: -40px; top: 100px;"></div>
            <div class="leaf" style="right: -40px; top: 180px; transform: scaleX(-1) scale(0);"></div>
        </div>
    </div>

    <script src="flor.js"></script>
</body>
</html>
